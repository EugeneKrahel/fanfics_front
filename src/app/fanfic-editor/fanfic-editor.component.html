<div class="container">
  <div class="row mt-3">
    <div class="col-lg-3 col-md-2 col-sm-1"></div>
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h2>Fanfic's info:</h2>
      <h3>Title: {{this.fanfic?.title}}</h3>
      <h3>Genre: {{this.fanfic?.genre}}</h3>
      <div *ngIf="this.chapters?.length">
        <h3>Chapters:</h3>

        <ul>
          <li *ngFor="let chapter of this.chapters.reverse()"
              class="mb-3">
            <div class="row">
              <div class="col-4">
                {{chapter.title}}
              </div>
              <div class="col-8>">

                <button mat-button matSuffix mat-icon-button>
                  <mat-icon [routerLink]="['/chapter', chapter.id, 'read']"
                            style="cursor: pointer">
                    preview
                  </mat-icon>
                </button>
                <button mat-button matSuffix mat-icon-button
                        [routerLink]="['/chapter', chapter.id, 'edit']">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button matSuffix mat-icon-button (click)="delete(chapter)">
                  <mat-icon>
                    delete
                  </mat-icon>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <button mat-flat-button color="primary"
              [routerLink]="['/fanfic', this.fanfic?.id, 'edit', 'new']">
        Add chapter
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-1"></div>
  </div>
</div>
