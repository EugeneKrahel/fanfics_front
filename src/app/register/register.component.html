<div class="container">
  <div class="row mt-3">
    <div class="col-lg-3 col-md-2 col-sm-1"></div>
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h2>Registration</h2>
      <form [formGroup]="newUserForm" novalidate>
        <div class="row">

          <mat-form-field class="col-12 mt-3" appearance="fill">
            <mat-label>Enter your Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-hint align="start" [ngClass]="_name.hasError('maxlength') ? 'error' : ''">{{_name.value.length}} /
              256
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="col-12 mt-3" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName="email" placeholder="pat@example.com" required>
            <mat-error *ngIf="_email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="_email.hasError('maxlength')">Email should not be longer then 256 symbols</mat-error>
            <mat-error *ngIf="_email.hasError('email')">Invalid email</mat-error>
          </mat-form-field>

          <mat-form-field class="col-lg-6 col-md-6 col-sm-12 mt-3" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="_password.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="_password.hasError('maxlength')">Invalid password</mat-error>
          </mat-form-field>

          <mat-form-field class="col-lg-6 col-md-6 col-sm-12 mt-3" appearance="fill">
            <mat-label>Confirm your password</mat-label>
            <input formControlName="confirmPassword" matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="_confirmPassword.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="_confirmPassword.hasError('mustMatch')">Password don't match</mat-error>
          </mat-form-field>

        </div>
      </form>
      <button mat-flat-button color="primary" style="margin: 10px 5px " (click)="register()">Register</button>
      <button mat-flat-button color="primary" style="margin: 10px 5px" [routerLink]="['']">Cancel</button>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-1"></div>
  </div>
</div>
